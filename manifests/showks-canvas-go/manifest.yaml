kind: Service
metadata:
  name: showks-canvas-go
  namespace: showks
  labels:
    app: showks-canvas-go
    class: showks-canvas
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: app-port
  selector:
    app: showks-canvas-go

---
# Source: showks-canvas/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: showks-canvas-go
  namespace: showks
  labels:
    app: showks-canvas-go
    class: showks-canvas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: showks-canvas-go
  template:
    metadata:
      labels:
        app: showks-canvas-go
        class: showks-canvas
    spec:
      containers:
        - name: showks-canvas-go
          image: cloudnativedaysjp/showks-canvas-go:prod-a3290eb3600e286602aa801625fc00f6fdf3518b
          env:
            - name: USER_ID
              value: go
            - name: IMAGE_BUCKET_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: image-bucket-secret
                  key: endpoint
            - name: IMAGE_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: image-bucket-secret
                  key: name
            - name: IMAGE_BUCKET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: image-bucket-secret
                  key: access_key
            - name: IMAGE_BUCKET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: image-bucket-secret
                  key: secret_key
          ports:
            - name: app-port
              containerPort: 8080
              protocol: TCP

---
# Source: showks-canvas/templates/ingress.yaml
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: showks-canvas-go
  namespace: showks
  labels:
    class: showks-canvas
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.org/ssl-services: "showks-canvas-go"
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
      - showks-canvas-go.showks.cloudnativedays.jp
      secretName: tls-certificate
  rules:
  - host: showks-canvas-go.showks.cloudnativedays.jp
    http:
      paths:
      - path: /
        backend:
          serviceName: showks-canvas-go
          servicePort: 8080

